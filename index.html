<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="title">
                <h2>Classificação de média com base em performance de estudantes</h2>
            </div>
        </header>
        <section class="my-4">
            <div class="row">
                <div class="col-8"></div>
                <div class="col-4">
                    <button type="button" class="btn btn-primary" id="newStudentButton" data-bs-toggle="modal"
                        data-bs-target="#newStudentModal" onclick="onNewStudentButtonClicked()">
                        Novo estudante <i class="bi bi-plus-lg"></i>
                    </button>
                </div>
            </div>
        </section>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Idade</th>
                    <th>Gênero</th>
                    <th>Etnia</th>
                    <th>Suporte dos pais</th>
                    <th>Escolaridade dos pais</th>
                    <th>Extracurricular</th>
                    <th>Aulas particulares</th>
                    <th>Ausências</th>
                    <th>Hrs estudo (Semana)</th>
                    <th>Voluntariado</th>
                    <th>Esportes</th>
                    <th>Música</th>
                    <th>Grade</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="newStudentModal" tabindex="-1" aria-labelledby="newStudentModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newStudentModalLabel">Novo Estudante</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="newStudentForm">
                        <!-- Demographic Details -->
                        <div class="mb-3">
                            <label for="age" class="form-label">Idade</label>
                            <input type="number" class="form-control" id="age" name="age" min="15" max="18" required>
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gênero</label>
                            <select class="form-select" id="gender" name="gender" required>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="ethnicity" class="form-label">Etnia</label>
                            <select class="form-select" id="ethnicity" name="ethnicity" required>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="parentalEducationLevel" class="form-label">Nível de escolaridade dos pais</label>
                            <select class="form-select" id="parentalEducationLevel" name="parentalEducationLevel" required>
                            </select>
                        </div>
                        <!-- Study Habits -->
                        <div class="mb-3">
                            <label for="weeklyStudyTime" class="form-label">Hora de estudo por semana</label>
                            <input type="number" class="form-control" id="weeklyStudyTime" name="weeklyStudyTime" required>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="absences" class="form-label">Número de faltas durante o ano</label>
                            <input type="number" class="form-control" id="absences" name="absences" required>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-check-label" for="tutoring">Aulas particulares</label>
                            <input class="form-check-input" type="checkbox" value="" id="tutoring" name="tutoring">
                        </div>
                        <!-- Parental Involvement -->
                        <div class="mb-3">
                            <label for="parentalSupportLevel" class="form-label">Nível de suporte dos pais</label>
                            <select class="form-select" id="parentalSupportLevel" name="parentalSupportLevel" required>
                            </select>
                        </div>
                        <!-- Extracurricular Activities -->
                        <div class="mb-3">
                            <label class="form-check-label" for="extracurricular">Participação em atividades extracurriculares</label>
                            <input class="form-check-input" type="checkbox" value="" id="extracurricular" name="extracurricular">
                        </div>
                        <div class="mb-3">
                            <label class="form-check-label" for="sports">Pratica de esportes</label>
                            <input class="form-check-input" type="checkbox" value="" id="sports" name="sports">
                        </div>
                        <div class="mb-3">
                            <label class="form-check-label" for="music">Pratica de música</label>
                            <input class="form-check-input" type="checkbox" value="" id="music" name="music">
                        </div>
                        <div class="mb-3">
                            <label class="form-check-label" for="volunteering">Participação em voluntariado</label>
                            <input class="form-check-input" type="checkbox" value="" id="volunteering" name="volunteering">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveStudentBtn" onclick="onSaveModalButtonClicked()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
