<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>MVP Predição de média de alunos Web</title>

    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
		
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	
</head>
<body>
    <div class="container-md">
        <header>
            <div class="title">
                <h2>Registro de predições</h2>
            </div>
        </header>

        <div class="conteudo-alinhamento-final">
            <button class="btn btn-primary" 
                id="new-student-button"
                data-bs-toggle="modal" 
                data-bs-target="#newStudentModal" 
                onclick="onNewStudentButtonClicked()">
                <i class="bi bi-plus-lg"></i>
                &nbsp;
                Novo registro
            </button>
        </div>
    </div>

    <!-- Modal Novo Agendamento -->
    <div class="modal fade" 
        id="newStudentModal" 
        tabindex="-1" 
        aria-labelledby="newStudentLabel" 
        aria-hidden="true">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="newStudentLabel">Novos dados de estudante</h1>
                    <button type="button" 
                        class="btn-close" 
                        data-bs-dismiss="modal" 
                        aria-label="Fechar">
                    </button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="genre-selection" class="col-form-label">Gênero:</label>
                        <select class="form-control" id="genre-selection"></select>
                    </div>
                    <div class="mb-3">
                        <label for="ethnicity-selection" class="col-form-label">Etnia:</label>
                        <select class="form-control" id="ethnicity-selection"></select>
                    </div>
                    <div class="mb-3">
                        <label for="parental-education-level-selection" class="col-form-label">Escolaridade dos pais:</label>
                        <select class="form-control" id="parental-education-level-selection"></select>
                    </div>
                    <div class="mb-3">
                        <label for="parental-support-level-selection" class="col-form-label">Nível de suporte dos pais:</label>
                        <select class="form-control" id="parental-support-level-selection"></select>
                    </div>
                    <div class="mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="tutoring-flag">
                        <label class="form-check-label" for="tutoring-flag">
                            Aulas particulares
                        </label>
                    </div>
                    <div class="mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="extracurricular-flag">
                        <label class="form-check-label" for="extracurricular-flag">
                            Atividades extracurriculares
                        </label>
                    </div>
                    <div class="mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="sports-flag">
                        <label class="form-check-label" for="sports-flag">
                            Atividades esportivas
                        </label>
                    </div>
                    <div class="mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="music-flag">
                        <label class="form-check-label" for="music-flag">
                            Atividades musicais
                        </label>
                    </div>
                    <div class="mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="volunteering-flag">
                        <label class="form-check-label" for="volunteering-flag">
                            Participa de voluntariado
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" 
                        class="btn btn-secondary" 
                        data-bs-dismiss="modal">
                        Fechar
                    </button>
                    <button type="button" 
                        class="btn btn-primary" 
                        data-bs-dismiss="modal" 
                        onclick="onSaveModalButtonClicked()">
                        Salvar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
    </script>
</body>
</html>
